<mat-card>

  <mat-toolbar color="primary">
    Cursos Dispon√≠veis
    <button mat-raised-button aria-label="Adicionar um curso" (click)="onAdd()" class="action-column-header">
      <mat-icon>add</mat-icon> Novo Curso
    </button>
  </mat-toolbar>

  <div class="mat-elevation-z8">
    <app-courses-list
      *ngIf="courses$ | async as courses; else loading"
      [courses]="courses"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)"
    ></app-courses-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>

</mat-card>
